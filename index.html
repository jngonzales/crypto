<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGecko - Live Cryptocurrency Prices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü™ô</text></svg>">
    <style>
        :root {
            /* Dark theme colors */
            --bg-primary: #0f1419;
            --bg-secondary: #1a1d21;
            --bg-card: #1e2127;
            --bg-card-hover: #252a31;
            --bg-table: #1a1d21;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-primary: #3861fb;
            --accent-secondary: #5b8cff;
            --success: #00c896;
            --danger: #ff6b6b;
            --warning: #ffa726;
            --border: #2a2d35;
            --shadow: rgba(0, 0, 0, 0.4);
            --glow: rgba(56, 97, 251, 0.1);
            --table-header: #2a2d35;
            --table-row-hover: #252a31;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --bg-table: #f8fafc;
            --text-primary: #0f1419;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent-primary: #3861fb;
            --accent-secondary: #5b8cff;
            --success: #00c896;
            --danger: #ff6b6b;
            --warning: #ffa726;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(56, 97, 251, 0.05);
            --table-header: #f1f5f9;
            --table-row-hover: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .logo-icon {
            font-size: 2rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .theme-toggle {
            position: relative;
            width: 48px;
            height: 24px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle:hover {
            border-color: var(--accent-primary);
        }

        .theme-toggle::before {
            content: 'üåô';
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            content: '‚òÄÔ∏è';
            left: 26px;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::after {
            left: 24px;
        }

        .main-content {
            padding: 2rem 0;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .crypto-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            background: var(--table-header);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .refresh-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
        }

        .crypto-table th {
            background: var(--table-header);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .crypto-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s ease;
        }

        .crypto-table tr:hover {
            background: var(--table-row-hover);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: 600;
        }

        .coin-details h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .coin-symbol {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .price {
            font-weight: 600;
            color: var(--text-primary);
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .price-change.positive {
            color: var(--success);
        }

        .price-change.negative {
            color: var(--danger);
        }

        .price-change.neutral {
            color: var(--text-secondary);
        }

        .change-arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .price-change.positive .change-arrow {
            transform: rotate(-45deg);
        }

        .price-change.negative .change-arrow {
            transform: rotate(45deg);
        }

        .market-cap {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .volume {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            color: var(--danger);
            text-align: center;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .status-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .page-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes priceUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .price-update {
            animation: priceUpdate 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .search-bar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-bar {
                width: 100%;
                max-width: 300px;
            }
            
            .stats-overview {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .crypto-table th,
            .crypto-table td {
                padding: 0.75rem 0.5rem;
            }
            
            .coin-info {
                gap: 0.5rem;
            }
            
            .coin-logo {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .crypto-table {
                font-size: 0.85rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Hide scrollbar for mobile */
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ü™ô</span>
                    <span>CryptoGecko</span>
                </div>
                <div class="header-controls">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="search-input" placeholder="Search cryptocurrencies..." id="search-input">
                    </div>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme"></button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-value" id="total-market-cap">$0</div>
                    <div class="stat-label">Total Market Cap</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-volume">$0</div>
                    <div class="stat-label">24h Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="btc-dominance">0%</div>
                    <div class="stat-label">BTC Dominance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-coins">0</div>
                    <div class="stat-label">Active Coins</div>
                </div>
            </div>

            <div class="crypto-table-container">
                <div class="table-header">
                    <h2 class="table-title">Top Cryptocurrencies</h2>
                    <div class="table-controls">
                        <button class="refresh-btn" id="refresh-btn">
                            <span>üîÑ</span>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div class="table-content" id="table-content">
                    <div class="loading">Loading cryptocurrency data...</div>
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated here -->
            </div>

            <div class="status-bar">
                <div class="status-info">
                    <div class="status-indicator"></div>
                    <div class="last-update" id="last-update">Connecting to market data...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        class CryptoPriceTracker {
            constructor() {
                this.coins = [];
                this.filteredCoins = [];
                this.currentPage = 1;
                this.coinsPerPage = 50;
                this.updateInterval = null;
                this.isUpdating = false;
                this.searchTerm = '';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.fetchAllPrices();
                this.startAutoUpdate();
            }

            setupEventListeners() {
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshData();
                });

                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterCoins();
                    this.currentPage = 1;
                    this.renderTable();
                    this.renderPagination();
                });
            }

            toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                document.body.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 300);
            }

            async fetchAllPrices() {
                if (this.isUpdating) return;
                
                this.isUpdating = true;
                
                try {
                    // Using CoinGecko API for better reliability
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false&locale=en');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.coins = data.map(coin => ({
                        id: coin.id,
                        symbol: coin.symbol.toUpperCase(),
                        name: coin.name,
                        image: coin.image,
                        current_price: coin.current_price,
                        market_cap: coin.market_cap,
                        market_cap_rank: coin.market_cap_rank,
                        total_volume: coin.total_volume,
                        high_24h: coin.high_24h,
                        low_24h: coin.low_24h,
                        price_change_24h: coin.price_change_24h,
                        price_change_percentage_24h: coin.price_change_percentage_24h,
                        market_cap_change_24h: coin.market_cap_change_24h,
                        market_cap_change_percentage_24h: coin.market_cap_change_percentage_24h,
                        last_updated: coin.last_updated,
                        lastPrice: null
                    }));
                    
                    this.filteredCoins = [...this.coins];
                    this.updateStats();
                    this.renderTable();
                    this.renderPagination();
                    this.updateLastUpdatedTime();
                    
                } catch (error) {
                    console.error('Error fetching crypto data:', error);
                    this.showError('Failed to fetch cryptocurrency data. Please try again later.');
                } finally {
                    this.isUpdating = false;
                }
            }

            updateStats() {
                const totalMarketCap = this.coins.reduce((sum, coin) => sum + (coin.market_cap || 0), 0);
                const totalVolume = this.coins.reduce((sum, coin) => sum + (coin.total_volume || 0), 0);
                const btcCoin = this.coins.find(coin => coin.symbol === 'BTC');
                const btcDominance = btcCoin ? ((btcCoin.market_cap / totalMarketCap) * 100) : 0;

                document.getElementById('total-market-cap').textContent = this.formatCurrency(totalMarketCap);
                document.getElementById('total-volume').textContent = this.formatCurrency(totalVolume);
                document.getElementById('btc-dominance').textContent = btcDominance.toFixed(2) + '%';
                document.getElementById('active-coins').textContent = this.coins.length;
            }

            filterCoins() {
                if (!this.searchTerm) {
                    this.filteredCoins = [...this.coins];
                } else {
                    this.filteredCoins = this.coins.filter(coin => 
                        coin.name.toLowerCase().includes(this.searchTerm) ||
                        coin.symbol.toLowerCase().includes(this.searchTerm)
                    );
                }
            }

            renderTable() {
                const tableContent = document.getElementById('table-content');
                const startIndex = (this.currentPage - 1) * this.coinsPerPage;
                const endIndex = startIndex + this.coinsPerPage;
                const pageCoins = this.filteredCoins.slice(startIndex, endIndex);

                if (pageCoins.length === 0) {
                    tableContent.innerHTML = '<div class="error">No cryptocurrencies found matching your search.</div>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'crypto-table';
                
                // Create table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>24h %</th>
                        <th>7d %</th>
                        <th>Market Cap</th>
                        <th>Volume(24h)</th>
                        <th>Circulating Supply</th>
                    </tr>
                `;
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                pageCoins.forEach((coin, index) => {
                    const row = document.createElement('tr');
                    const globalIndex = startIndex + index;
                    
                    row.innerHTML = `
                        <td>${coin.market_cap_rank || globalIndex + 1}</td>
                        <td>
                            <div class="coin-info">
                                <div class="coin-logo">${coin.symbol.charAt(0)}</div>
                                <div class="coin-details">
                                    <h4>${coin.name}</h4>
                                    <div class="coin-symbol">${coin.symbol}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price" data-coin-id="${coin.id}">${this.formatCurrency(coin.current_price)}</td>
                        <td>
                            <div class="price-change ${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                                <span class="change-arrow">${coin.price_change_percentage_24h >= 0 ? '‚Üó' : '‚Üò'}</span>
                                <span>${coin.price_change_percentage_24h?.toFixed(2) || '0.00'}%</span>
                            </div>
                        </td>
                        <td>
                            <div class="price-change neutral">
                                <span>--</span>
                            </div>
                        </td>
                        <td class="market-cap">${this.formatCurrency(coin.market_cap)}</td>
                        <td class="volume">${this.formatCurrency(coin.total_volume)}</td>
                        <td class="volume">${this.formatNumber(coin.circulating_supply || 0)} ${coin.symbol}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                tableContent.innerHTML = '';
                tableContent.appendChild(table);
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredCoins.length / this.coinsPerPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button class="page-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="cryptoTracker.goToPage(${this.currentPage - 1})">
                        ‚Üê Previous
                    </button>
                `;
                
                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === this.currentPage ? 'active' : ''}" onclick="cryptoTracker.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }
                
                // Next button
                paginationHTML += `
                    <button class="page-btn" ${this.currentPage === totalPages ? 'disabled' : ''} onclick="cryptoTracker.goToPage(${this.currentPage + 1})">
                        Next ‚Üí
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
            }

            goToPage(page) {
                this.currentPage = page;
                this.renderTable();
                this.renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            formatCurrency(value) {
                if (value === null || value === undefined) return '--';
                if (value === 0) return '$0';
                
                if (value >= 1e12) {
                    return '$' + (value / 1e12).toFixed(2) + 'T';
                } else if (value >= 1e9) {
                    return '$' + (value / 1e9).toFixed(2) + 'B';
                } else if (value >= 1e6) {
                    return '$' + (value / 1e6).toFixed(2) + 'M';
                } else if (value >= 1e3) {
                    return '$' + (value / 1e3).toFixed(2) + 'K';
                } else {
                    return '$' + value.toFixed(2);
                }
            }

            formatNumber(value) {
                if (value === null || value === undefined) return '--';
                if (value === 0) return '0';
                
                if (value >= 1e12) {
                    return (value / 1e12).toFixed(2) + 'T';
                } else if (value >= 1e9) {
                    return (value / 1e9).toFixed(2) + 'B';
                } else if (value >= 1e6) {
                    return (value / 1e6).toFixed(2) + 'M';
                } else if (value >= 1e3) {
                    return (value / 1e3).toFixed(2) + 'K';
                } else {
                    return value.toFixed(2);
                }
            }

            showError(message) {
                const tableContent = document.getElementById('table-content');
                tableContent.innerHTML = `<div class="error">${message}</div>`;
            }

            updateLastUpdatedTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                document.getElementById('last-update').textContent = 
                    `Last updated: ${timeString}`;
            }

            refreshData() {
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.innerHTML = '<span>‚è≥</span><span>Updating...</span>';
                refreshBtn.disabled = true;
                
                this.fetchAllPrices().then(() => {
                    setTimeout(() => {
                        refreshBtn.innerHTML = '<span>üîÑ</span><span>Refresh</span>';
                        refreshBtn.disabled = false;
                    }, 1000);
                });
            }

            startAutoUpdate() {
                // Update every 2 minutes
                this.updateInterval = setInterval(() => {
                    this.fetchAllPrices();
                }, 120000);
            }

            stop() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // Initialize the app when page loads
        let cryptoTracker;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            cryptoTracker = new CryptoPriceTracker();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (cryptoTracker) {
                cryptoTracker.stop();
            }
        });

        // Handle visibility change (pause when tab is not active)
        document.addEventListener('visibilitychange', () => {
            if (cryptoTracker) {
                if (document.hidden) {
                    cryptoTracker.stop();
                } else {
                    cryptoTracker.fetchAllPrices();
                    cryptoTracker.startAutoUpdate();
                }
            }
        });
    </script>
</body>
